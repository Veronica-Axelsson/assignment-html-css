<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <meta name="author" content="Veronica Axelsson">
    <meta name="description" content="Tutorial">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/shop-grid.css" rel="stylesheet">

</head>
<body>

    
    <section class="top-sellers">
        <div class="container grid-container">
            
            <div id="grid-item-1" class="grid-item ">
                <div class="card">
                    <ul class="card-menu">
                        <li><a href="#"><i class="fa-solid fa-circle instock"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-shuffle"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-cart-shopping"></i></a></li>
                    </ul>

                    <img src="images/Models/ProductThumb-6.svg" alt="placeholder image">
                    <div class="card-body">
                        <h2>Blue silk flare sleeved top</h2>
                        <button disabled>Fashion</button>
                        <p class="card-old-price">€50.00</p>
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <p class="card-discount-price">€20.00</p>
                            <div class="text-theme">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-background"></div>
                </div>
            </div>

            <div class="grid-item grid-item-2">
                <div class="card">
                    <ul class="card-menu">
                        <li><a href="#"><i class="fa-solid fa-circle outofstock"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-shuffle"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-cart-shopping"></i></a></li>
                    </ul>
    
                    <img src="images/Models/ProductThumb-1.svg" alt="placeholder image">
                    <div class="card-body">
                        <h2>New look men's coat</h2>
                        <button disabled>Fashion</button>
                        <p class="card-old-price">€64.00</p>
                        <div class="stars w-100">
                            <p class="card-discount-price">€56.00</p>
                            <div class="text-theme">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-background"></div>
                </div>
            </div>

            <div class="grid-item grid-item-3">
                <div class="card">
                    <ul class="card-menu">
                        <li><a href="#"><i class="fa-solid fa-circle instock"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-shuffle"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#" ><i class="fa-regular fa-cart-shopping"></i></a></li>
                    </ul>

                    <img src="images/Models/ProductThumb-9.svg" alt="placeholder image">
                    <div class="card-body">
                        <h2>Circle pattern girls shirt</h2>
                        <button disabled>Fashion</button>
                        <p class="card-old-price">€35.00</p>
                        <div class="stars w-100">
                            <p class="card-discount-price">€15.00</p>
                            <div class="text-theme">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-background"></div>
                </div>
            </div>
        </div>
    </section>




    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
